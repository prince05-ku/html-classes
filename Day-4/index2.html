<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellent-Study-Center</title>
</head>
<body>
    <main>
        <!-- An unordered list can present a list (bullets) -->
        <ul>
            <li>Color</li>
            <ul>
                <li>Red</li>
                <li>Green</li>
                <li>Blue</li>
            </ul>
        </ul>
        <!-- An unordered list can present a list (Number) -->
        <ol>
            <li>Fruits</li>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
            </ul>
        </ol>
    </main>
</body>
</html>
